<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Chess</title>
  <meta charset="UTF-8" />

  <style>
    .board {
      width: 400px;
      height: 400px;
      background: #999;
      border: 2px solid #333;
      position: relative;
      margin: 20px auto;
      display: inline-block;
    }

    .rank {
      display: flex;
      height: 50px;
    }

    .file {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: move;
      user-select: none;
    }

    .file.light {
      background: #f0d9b5;
    }

    .file.dark {
      background: #b58863;
    }

    .file.highlight {
      background: #baca44;
    }
  </style>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>♟️ Real-Time Multiplayer Chess</h2>

  <div class="game-container">
    <div id="board" class="board"></div>
    <div id="sidebar">
      <h3>Moves</h3>
      <ol id="moves-list"></ol>

      <h3 style="margin-top: 12px;">Active players</h3>
      <ul id="players-list"></ul>
    </div>
  </div>

  <p id="status">Connecting...</p>

  <script src="app.js"></script>
</body>
</html>
